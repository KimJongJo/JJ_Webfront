<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML연습문제1</title>
</head>
<body>
    
    <form>
        고객명 : <input type="text"> <br><br>
        전화번호 : <input type="tel"> <br><br>
        E-mail : <input type="email"> <br><br>

        피자선택 : 
        <select>
            <option>피자를 선택하세요</option>
            <option>피자2</option>
            <option>피자3</option>
        </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio" name="size" id="size-s"><label for="size-s"> Small</label> <br><br>
            <input type="radio" name="size" id="size-m"><label for="size-m"> Medium</label>  <br><br>
            <input type="radio" name="size" id="size-l"><label for="size-l"> Large</label>  
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox" id="a-t"> <label for="a-t">베이컨</label>  <br><br>
            <input type="checkbox" id="b-t"> <label for="b-t">치즈</label>    <br><br>
            <input type="checkbox" id="c-t"> <label for="c-t">양파</label>    <br><br>
            <input type="checkbox" id="d-t"> <label for="d-t">버섯</label>    <br><br>
        </fieldset>
        <br>

        희망배송시간 : <input type="time"> <br><br>

        배송시요청사항 : <textarea id="" cols="20" rows="3"></textarea> <br><br>

        <button>주문하기</button>
    </form>

</body>
</html>
