<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19_전화번호목록</title>
    <link rel="stylesheet" href="../css/19_전화번호목록.css">
</head>
<body>

    <div id="main">

        <!-- 키패드 -->
        <div id="left">
            <!-- 입력한 번호 확인 -->
            <div id="screen">
                <span id="look"></span>
            </div>
            <!-- 번호 입력 -->
            <div id="pad">
                <div class="pad1">
                    <button class="btn" id="n1">1</button>
                    <button class="btn" id="n2">2</button>
                    <button class="btn" id="n3">3</button>
                </div>
                <div class="pad1">
                    <button class="btn" id="n4">4</button>
                    <button class="btn" id="n5">5</button>
                    <button class="btn" id="n6">6</button>
                </div>
                <div class="pad1">
                    <button class="btn" id="n7">7</button>
                    <button class="btn" id="n8">8</button>
                    <button class="btn" id="n9">9</button>
                </div>
                <div class="pad1">
                    <button class="btn" id="nL">#</button>
                    <button class="btn" id="n0">0</button>
                    <button class="btn" id="nR">*</button>
                </div>
            </div>
            <!-- 아래 -->
            <div id="btn">
                <!-- 추가버튼 -->
                <div id="append">
                    <button>추가</button>
                </div>
                <!-- 초기화버튼 -->
                <div id="black">
                    <button>초기화</button>
                </div>
            </div>
        </div>

        <!-- 전화번호 목록 -->
        <div id="right">
            <span id="span">전화 번호 목록</span>
        </div>
    </div>

    
    
    <script src="../js/19_전화번호목록.js"></script>
</body>
</html>
