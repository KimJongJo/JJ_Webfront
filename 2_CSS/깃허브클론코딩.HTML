<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깃허브클론코딩</title>
    <link rel="stylesheet" href="css/깃허브클론코딩.css">
    <script src="https://kit.fontawesome.com/b5ec955390.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main>
        <header>
            <section id="left-section">
                <!-- 메뉴 -->
                <section>
                    <button id="menu-btn" class="fa-solid fa-bars"></button>
                </section>

                <!-- 깃허브 로고 -->
                <section>
                    <a href=""><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" id="img-size"></a>
                </section>

                <!-- 대시보드 -->
                <section>
                    <button>Dashboard</button>
                </section>
            </section>

            <section id="right-section">
                <button id="button-section">
                    <section>
                        <!-- 돋보기 -->
                        <section>
                            <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
                        </section>
                        <!-- 타입 -->
                        <section>
                            <p>Type</p>
                        </section>
                        <!-- 슬래시 -->
                        <section>
                            <p>/</p>
                        </section>
                        <!-- 투서치 -->
                        <section>
                            <p>to search</p>
                        </section>
                    </section>
                    <section>
                        <!-- 스팬 -->
                        <span>|</span>
                        <!-- 버튼 -->
                        <button id="bt" style="margin-right: 5px;">
                            >_
                        </button>
                    </section>
                </button>

                <!-- 스팬 -->
                <section>
                    <span style="margin: 5px;">|</span>
                </section>

                <!-- 플러스 -->
                <section>
                    <button id="pl-btn">
                        <i class="fa-solid fa-plus" style="margin-right: 5px;"></i>
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                </section>

                <!-- 이슈 -->
                <section>
                    <button class="fa-regular fa-circle-dot" id="isu-btn"></button>
                </section>

                <!-- 리퀘스트 -->
                <section>
                    <button class="fa-solid fa-code-pull-request" id="re-btn"></button>
                </section>

                <!-- 메일 -->
                <section>
                    <button class="fa-regular fa-envelope-open" id="mail-btn"></button>
                </section>

                <!-- 계정 -->
                <section>
                    <button class="fa-regular fa-circle-user" id="id-btn"></button>
                </section>
            </section>
        </header>
    </main>


    
</body>
</html>
