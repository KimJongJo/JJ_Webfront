<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깃허브클론코딩2</title>
    <link rel="stylesheet" href="css/깃허브클론코딩2.css">
    <script src="https://kit.fontawesome.com/b5ec955390.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main>
        <header>
            <section id="left-section">
                <!-- 메뉴 -->
                <section>
                    <button id="menu-btn" class="fa-solid fa-bars"></button>
                </section>

                <!-- 깃허브 로고 -->
                <section>
                    <a href=""><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" id="img-size"></a>
                </section>

                <!-- 대시보드 -->
                <section>
                    <button>Dashboard</button>
                </section>
            </section>
            <section id="right-section">
                <!-- 검색창 -->
                <button id="button">
                    <!-- 검생창 왼쪽 -->
                    <section id="in-section">
                        <!-- 돋보기 -->
                        <section>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </section>
                        <!-- 타입 -->
                        <section>
                            Type
                        </section>
                        <!-- 슬래시 -->
                        <section>
                            /
                        </section>
                        <!-- 투서치 -->
                        <section>
                            to search
                        </section>
                    </section>

                    
                </button>
                <!-- 검색창 오른쪽 -->
                <span style="height: 30px; border: 1px solid black; border-right: none; border-left: none;">|</span>
                <button id="right-btn">
                    >_
                </button>
                


                <!-- 스팬 -->
                <section>
                    <span style="margin: 5px;">|</span>
                </section>

                <!-- 플러스 -->
                <section>
                    <button id="pl-btn">
                        <i class="fa-solid fa-plus" style="margin-right: 5px;"></i>
                        <i class="fa-solid fa-caret-down"></i>
                    </button>
                </section>

                <!-- 이슈 -->
                <section>
                    <button class="fa-regular fa-circle-dot" id="isu-btn"></button>
                </section>

                <!-- 리퀘스트 -->
                <section>
                    <button class="fa-solid fa-code-pull-request" id="re-btn"></button>
                </section>

                <!-- 메일 -->
                <section>
                    <button class="fa-regular fa-envelope-open" id="mail-btn"></button>
                </section>

                <!-- 계정 -->
                <section>
                    <a href="#"><img id="user-img" src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png"></a>
                    <!-- <button class="fa-regular fa-circle-user" id="id-btn"></button> -->
                </section>
            </section>
        </header>
        <section id="section-under">
            <!-- 왼쪽 콘텐츠 -->
            <section id="left-content">
                <section id="leftin-re">
                    <!-- top -->
                    <p>Top Repositories</p>
                    <a href="#"><button>
                        <i class="fa-solid fa-book"></i> New
                    </button></a>
                </section>
                <!-- find -->
                <section>
                    <input id="textbox" type="text" placeholder="Find a repository...">
                </section>
                <!-- 1 repo -->
                <section id="id-1">
                    <!-- 계정 -->
                    <section>
                        <a href="#"><img class="imgs" src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png"></a>
                    </section>
                    <!-- 레파지토리 -->
                    <section>
                        <a href="#">KimJongJo/JJ_Webfront</a>
                    </section>
                </section>
                <!-- 2 repo -->
                <section id="id-2">
                    <!-- 계정 -->
                    <section>
                        <a href="#"><img class="imgs" src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png"></a>
                    </section>
                    <!-- 레파지토리 -->
                    <section>
                        <a href="#">KimJongJo/gitTest</a>
                    </section>
                </section>
                <!-- 3 repo -->
                <section id="id-3">
                    <!-- 계정 -->
                    <section>
                        <a href="#"><img class="imgs" src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png"></a>
                    </section>
                    <!-- 레파지토리 -->
                    <section>
                        <a href="#">KimJongJo/-learning-process</a>
                    </section>
                </section>
                <!-- recent -->
                <section>
                    <p id="rec">Recent activity</p>
                </section>
                <!-- when you~ -->
                <section id="text-in-box">
                    <p style="font-size: 12px;">
                        When you take actions across GitHub, we'll <br>
                        provide links to that activity here.
                    </p>
                </section>
            </section>
            <!-- 오른쪽 콘텐츠 -->
            <section></section>
        </section>
    </main>

</body>
</html>
